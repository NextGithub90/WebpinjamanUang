<svg xmlns="http://www.w3.org/2000/svg" width="150" height="80" viewBox="0 0 150 80">
  <!-- Background Rectangle (transparent) -->
  <rect width="150" height="80" fill="transparent"/>
  
  <!-- Credit Card Company Logo -->
  <g transform="translate(75, 40)">
    <!-- Credit Card Icon -->
    <g transform="translate(-40, -15)">
      <rect x="0" y="0" width="80" height="50" rx="5" fill="#ffc107" stroke="#333333" stroke-width="2"/>
      <rect x="5" y="10" width="70" height="10" rx="2" fill="#333333"/>
      <rect x="5" y="30" width="30" height="5" rx="1" fill="#333333"/>
      <rect x="40" y="30" width="20" height="5" rx="1" fill="#333333"/>
      <rect x="65" y="30" width="10" height="5" rx="1" fill="#333333"/>
    </g>
    
    <!-- Company Name -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">CIMB BANK</text>
  </g>
</svg>