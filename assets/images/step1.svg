<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Background -->
  <rect width="300" height="200" fill="transparent"/>
  
  <!-- Online Application Illustration -->
  <g transform="translate(150, 100)">
    <!-- Laptop -->
    <g>
      <!-- Laptop Base -->
      <rect x="-80" y="20" width="160" height="10" rx="2" fill="#333333"/>
      <path d="M-90,20 L90,20 L100,40 L-100,40 Z" fill="#555555"/>
      
      <!-- Laptop Screen -->
      <rect x="-70" y="-60" width="140" height="80" rx="5" fill="#333333"/>
      <rect x="-65" y="-55" width="130" height="70" rx="2" fill="#f8f9fa"/>
      
      <!-- Screen Content: Form -->
      <rect x="-55" y="-45" width="110" height="15" rx="2" fill="#00a651" opacity="0.2"/>
      <rect x="-55" y="-25" width="110" height="10" rx="2" fill="#eeeeee"/>
      <rect x="-55" y="-10" width="110" height="10" rx="2" fill="#eeeeee"/>
      <rect x="-55" y="5" width="50" height="10" rx="2" fill="#00a651"/>
    </g>
    
    <!-- Mobile Phone -->
    <g transform="translate(60, -20)">
      <rect x="-15" y="-25" width="30" height="50" rx="3" fill="#333333"/>
      <rect x="-12" y="-22" width="24" height="40" rx="1" fill="#f8f9fa"/>
      <rect x="-8" y="-18" width="16" height="8" rx="1" fill="#00a651" opacity="0.2"/>
      <rect x="-8" y="-5" width="16" height="5" rx="1" fill="#eeeeee"/>
      <rect x="-8" y="5" width="16" height="5" rx="1" fill="#eeeeee"/>
      <circle cx="0" cy="22" r="2" fill="#555555"/>
    </g>
    
    <!-- Document with MyKad -->
    <g transform="translate(-60, -30)">
      <!-- Document -->
      <rect x="-25" y="-20" width="50" height="70" rx="2" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
      
      <!-- MyKad -->
      <rect x="-20" y="-15" width="40" height="25" rx="2" fill="#00a651" opacity="0.7"/>
      <rect x="-15" y="-10" width="30" height="8" rx="1" fill="#ffffff" opacity="0.5"/>
      <rect x="-15" y="2" width="20" height="5" rx="1" fill="#ffffff" opacity="0.5"/>
      
      <!-- Form Fields -->
      <rect x="-20" y="15" width="40" height="5" rx="1" fill="#eeeeee"/>
      <rect x="-20" y="25" width="40" height="5" rx="1" fill="#eeeeee"/>
      <rect x="-20" y="35" width="40" height="5" rx="1" fill="#eeeeee"/>
    </g>
    
    <!-- Decorative Elements -->
    <g>
      <!-- Checkmark Icon -->
      <circle cx="-20" cy="-70" r="15" fill="#00a651" opacity="0.8"/>
      <path d="M-27,-70 L-20,-63 L-13,-77" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Online Text -->
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00a651" text-anchor="middle">Mohon Dalam Talian</text>
    </g>
  </g>
</svg>