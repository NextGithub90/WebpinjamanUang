<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Background -->
  <rect width="300" height="200" fill="transparent"/>
  
  <!-- Approval Illustration -->
  <g transform="translate(150, 100)">
    <!-- Document with Approval -->
    <g>
      <!-- Document -->
      <rect x="-60" y="-70" width="120" height="140" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
      
      <!-- Document Header -->
      <rect x="-50" y="-60" width="100" height="20" rx="2" fill="#00a651" opacity="0.1"/>
      <rect x="-40" y="-55" width="80" height="10" rx="1" fill="#00a651" opacity="0.3"/>
      
      <!-- Document Content -->
      <rect x="-50" y="-30" width="100" height="5" rx="1" fill="#eeeeee"/>
      <rect x="-50" y="-20" width="100" height="5" rx="1" fill="#eeeeee"/>
      <rect x="-50" y="-10" width="70" height="5" rx="1" fill="#eeeeee"/>
      
      <!-- Separator -->
      <line x1="-50" y1="0" x2="50" y2="0" stroke="#eeeeee" stroke-width="1"/>
      
      <!-- Personal Info -->
      <rect x="-50" y="10" width="40" height="5" rx="1" fill="#eeeeee"/>
      <rect x="0" y="10" width="50" height="5" rx="1" fill="#eeeeee"/>
      
      <rect x="-50" y="20" width="40" height="5" rx="1" fill="#eeeeee"/>
      <rect x="0" y="20" width="50" height="5" rx="1" fill="#eeeeee"/>
      
      <rect x="-50" y="30" width="40" height="5" rx="1" fill="#eeeeee"/>
      <rect x="0" y="30" width="50" height="5" rx="1" fill="#eeeeee"/>
      
      <!-- Approval Stamp -->
      <g transform="translate(0, -15) rotate(-15)">
        <circle cx="0" cy="50" r="25" fill="#00a651" opacity="0.8"/>
        <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">LULUS</text>
      </g>
    </g>
    
    <!-- Clock/Timer -->
    <g transform="translate(-80, 0)">
      <!-- Clock Face -->
      <circle cx="0" cy="0" r="30" fill="#ffffff" stroke="#00a651" stroke-width="3"/>
      
      <!-- Clock Markings -->
      <line x1="0" y1="-25" x2="0" y2="-20" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
      <line x1="25" y1="0" x2="20" y2="0" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="25" x2="0" y2="20" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
      <line x1="-25" y1="0" x2="-20" y2="0" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Clock Hands -->
      <line x1="0" y1="0" x2="0" y2="-15" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="10" y2="0" stroke="#00a651" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Clock Center -->
      <circle cx="0" cy="0" r="3" fill="#333333"/>
      
      <!-- 5 Minutes Text -->
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00a651" text-anchor="middle">5 Minit</text>
    </g>
    
    <!-- Phone Call -->
    <g transform="translate(80, 0)">
      <!-- Phone -->
      <rect x="-15" y="-25" width="30" height="50" rx="3" fill="#333333"/>
      <rect x="-12" y="-22" width="24" height="40" rx="1" fill="#f8f9fa"/>
      
      <!-- Call Screen -->
      <circle cx="0" cy="-10" r="8" fill="#00a651" opacity="0.8"/>
      <path d="M-3,-10 L3,-10 M0,-13 L0,-7" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
      
      <!-- Call Buttons -->
      <rect x="-8" y="5" width="16" height="5" rx="1" fill="#eeeeee"/>
      <circle cx="-5" cy="15" r="3" fill="#00a651" opacity="0.8"/>
      <circle cx="5" cy="15" r="3" fill="#dc3545" opacity="0.8"/>
      
      <!-- Phone Base -->
      <circle cx="0" cy="22" r="2" fill="#555555"/>
    </g>
    
    <!-- Decorative Elements -->
    <g>
      <!-- Title -->
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00a651" text-anchor="middle">Kelulusan Yang Mudah</text>
    </g>
  </g>
</svg>