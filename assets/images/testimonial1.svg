<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="50" fill="#f8f9fa"/>
  
  <!-- Person Illustration -->
  <g transform="translate(50, 40)">
    <!-- Head -->
    <circle cx="0" cy="0" r="25" fill="#00a651" opacity="0.2"/>
    <circle cx="0" cy="0" r="20" fill="#ffffff"/>
    
    <!-- Face Features -->
    <circle cx="-7" cy="-5" r="3" fill="#333333"/> <!-- Left Eye -->
    <circle cx="7" cy="-5" r="3" fill="#333333"/> <!-- Right Eye -->
    <path d="M-7,5 C-5,8 5,8 7,5" stroke="#333333" stroke-width="2" fill="none"/> <!-- Smile -->
    
    <!-- Hair -->
    <path d="M-20,-5 C-20,-15 -10,-25 0,-25 C10,-25 20,-15 20,-5" fill="#333333"/>
    
    <!-- Shoulders/Body -->
    <path d="M-20,20 C-20,35 20,35 20,20" fill="#00a651" opacity="0.8"/>
  </g>
  
  <!-- Name Label -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333333" text-anchor="middle">Ahmad</text>
</svg>