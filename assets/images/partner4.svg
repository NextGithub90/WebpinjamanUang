<svg xmlns="http://www.w3.org/2000/svg" width="150" height="80" viewBox="0 0 150 80">
  <!-- Background Rectangle (transparent) -->
  <rect width="150" height="80" fill="transparent"/>
  
  <!-- Mobile Payment Logo -->
  <g transform="translate(75, 40)">
    <!-- Mobile Phone Icon -->
    <g transform="translate(-15, -25)">
      <rect x="0" y="0" width="30" height="50" rx="3" fill="#ffffff" stroke="#333333" stroke-width="2"/>
      <rect x="3" y="3" width="24" height="40" rx="1" fill="#f8f9fa" stroke="#333333" stroke-width="1"/>
      <circle cx="15" cy="47" r="2" fill="#333333"/>
      
      <!-- Payment Symbol -->
      <g transform="translate(15, 20)">
        <circle cx="0" cy="0" r="10" fill="#dc3545"/>
        <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>
    
    <!-- Company Name -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">TOUCH 'N GO</text>
  </g>
</svg>